<div class="flex items-center justify-center min-h-screen bgcolor">
 
  <div class="absolute top-8">
    <img src="assets/logo.svg" alt="Logo" class="mx-auto w-24" />
  </div>

  
  <div class="w-full max-w-md containerbg shadow-lg p-6 mt-16">
    <h2 class="text-center text-2xl font-semibold text-white">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-bold text-gray-300">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          placeholder="Enter your email"
          class="w-full bg-transparent border-b-2 border-5A698F text-gray-300"
          [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</p>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-bold text-gray-300">Password</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          placeholder="Enter your password"
          class="w-full bg-transparent border-b-2 border-5A698F text-gray-300"
          [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</p>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-white hover:text-red-500"
        [disabled]="loginForm.invalid">
        Login to your Account
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">Don't have an account?
      <a routerLink="/signup" class="text-red-500 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
