<div class="bookmarked-page-container">
    <!-- Search Bar -->
    <app-searchbar (searchTermChange)="onSearchChange($event)"></app-searchbar>
  
    <!-- Bookmarked Movies Section -->
    <section class="bookmarked-movies mt-8">
      <h2 class="text-lg font-bold">Bookmarked Movies</h2>
      <div *ngIf="filteredMovies.length > 0; else noMovies">
        <div class="grid grid-cols-4 gap-4">
          <div *ngFor="let movie of filteredMovies" class="movie-card">
            <img [src]="movie.thumbnail.regular.medium" alt="{{ movie.title }}" class="w-full h-auto" />
            <h3 class="text-center text-white mt-2">{{ movie.title }}</h3>
          </div>
        </div>
      </div>
      <!-- No bookmarked movies found -->
      <ng-template #noMovies>
        <div class="text-center text-white">
          No bookmarked movies found
        </div>
      </ng-template>
    </section>
  
    <!-- Bookmarked TV Series Section -->
    <section class="bookmarked-tv-series mt-8">
      <h2 class="text-lg font-bold">Bookmarked TV Series</h2>
      <div *ngIf="filteredTvSeries.length > 0; else noTvSeries">
        <div class="grid grid-cols-4 gap-4">
          <div *ngFor="let tvSeries of filteredTvSeries" class="tv-series-card">
            <img [src]="tvSeries.thumbnail.regular.medium" alt="{{ tvSeries.title }}" class="w-full h-auto" />
            <h3 class="text-center text-white mt-2">{{ tvSeries.title }}</h3>
          </div>
        </div>
      </div>
      <!-- No bookmarked TV series found -->
      <ng-template #noTvSeries>
        <div class="text-center text-white">
          No bookmarked TV series found
        </div>
      </ng-template>
    </section>
  </div>
