<div class="bookmarked-page-container">
  <!-- Search Bar -->
  <app-searchbar (searchTermChange)="onSearchChange($event)"></app-searchbar>

  <!-- Bookmarked Movies Section -->
  <section class="bookmarked-movies mt-8">
    <h2 class="text-lg font-bold text-white">Bookmarked Movies</h2>
    <div *ngIf="filteredMovies.length > 0; else noMovies">
      <!-- Apply grid classes directly in the HTML -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let movie of filteredMovies" class="movie-card relative">
          <!-- Movie Image -->
          <img [src]="movie.thumbnail.regular.medium" alt="{{ movie.title }}" class="w-full h-auto rounded-lg" />

          <!-- Play Icon Overlay -->
          <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
            <img src="assets/icon-play.svg" alt="Play" class="w-12 h-12 opacity-90" />
          </div>

          <!-- Bookmark Icon -->
          <div class="absolute top-2 right-2">
            <img [src]="movie.isBookmarked ? 'assets/icon-bookmark-full.svg' : 'assets/icon-bookmark-empty.svg'" alt="Bookmark" class="w-6 h-6" />
          </div>

          <!-- Movie Info (Year, Category, Rating inline) -->
          <div class="mt-2 text-white flex justify-between items-center">
            <p class="text-sm opacity-75">{{ movie.year }}</p>
            <p class="text-sm"><img src="assets/icon-category-movie.svg" alt="Movie" class="inline w-4 h-4" /> Movie</p>
            <p class="text-sm">{{ movie.rating }}</p>
          </div>
          <h3 class="font-bold">{{ movie.title }}</h3>
        </div>
      </div>
    </div>

    <!-- No bookmarked movies found -->
    <ng-template #noMovies>
      <div class="text-center text-white">
        No bookmarked movies found
      </div>
    </ng-template>
  </section>

  <!-- Bookmarked TV Series Section -->
  <section class="bookmarked-tv-series mt-8">
    <h2 class="text-lg font-bold text-white">Bookmarked TV Series</h2>
    <div *ngIf="filteredTvSeries.length > 0; else noTvSeries">
      <!-- Apply grid classes directly in the HTML -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let tvSeries of filteredTvSeries" class="tv-series-card relative">
          <!-- TV Series Image -->
          <img [src]="tvSeries.thumbnail.regular.medium" alt="{{ tvSeries.title }}" class="w-full h-auto rounded-lg" />

          <!-- Play Icon Overlay -->
          <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
            <img src="assets/icon-play.svg" alt="Play" class="w-12 h-12 opacity-90" />
          </div>

          <!-- Bookmark Icon -->
          <div class="absolute top-2 right-2">
            <img [src]="tvSeries.isBookmarked ? 'assets/icon-bookmark-full.svg' : 'assets/icon-bookmark-empty.svg'" alt="Bookmark" class="w-6 h-6" />
          </div>

          <!-- TV Series Info (Year, Category, Rating inline) -->
          <div class="mt-2 text-white flex justify-between items-center">
            <p class="text-sm opacity-75">{{ tvSeries.year }}</p>
            <p class="text-sm"><img src="assets/icon-category-tv.svg" alt="TV Series" class="inline w-4 h-4" /> TV Series</p>
            <p class="text-sm">{{ tvSeries.rating }}</p>
          </div>
          <h3 class="font-bold">{{ tvSeries.title }}</h3>
        </div>
      </div>
    </div>

    <!-- No bookmarked TV series found -->
    <ng-template #noTvSeries>
      <div class="text-center text-white">
        No bookmarked TV series found
      </div>
    </ng-template>
  </section>
</div>
