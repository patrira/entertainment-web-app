<div class="search-bar-container fixed top-16 lg:top-0 w-full lg:static bg-[#121826] p-4 rounded-lg z-40">
  <img src="assets/icon-search.svg" alt="Search Icon" class="search-icon" />
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange($event)"
    placeholder="Search for movies or TV series"
    class="search-input"
  />
</div>
