<div class="search-bar-container">
  <img src="assets/icon-search.svg" alt="Search Icon" class="search-icon" />
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange($event)"
    placeholder="Search for movies or TV series"
    class="search-input"
  />
</div>

<!-- Optional: Display search results (filtered) -->
<div *ngIf="searchTerm.length > 0" class="search-results mt-4">
  <div *ngFor="let movie of allMovies | filterMovies:searchTerm" class="movie-card">
    <img [src]="movie.thumbnail.regular.small" alt="{{ movie.title }}" />
    <h3>{{ movie.title }}</h3>
  </div>
</div>
